<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="index.css">
<link rel="index.css" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="main">
        <div class="name_of_store">
            <p class="name">BABUZ STORE</p>
        </div>
        <span class="material-symbols-outlined">
            login
            </span>
        <style>
            .material-symbols-outlined {
              font-variation-settings:
              'FILL' 0,
              'wght' 400,
              'GRAD' 0,
              'opsz' 48
            }
            </style>
        <div class="main_buttons">
            <div class="library">
                Библиотека
            </div>
            <div class="shop">
                Магазин
            </div>
            <div class="work_shop">
                Мастерская
            </div>
            <div class="wish_list">
                Список желаемого
            </div>
            <div class="news">
                Новости
            </div>
            <button class="inventory">
            <a  class="inventory" href="index2.html">
                Инвентарь
            </a>
            </button>
            <div class="filters">
                Фильтры
            </div>
        </div>
        <div class="gamebar">
            <div class="game_window">
             <div class="game_name">
                HighFleet
             </div>
                <div class="game_icon">
                  <img class="Witcher" src="https://files.vgtimes.ru/gallery/main/182700/maxresdefault.jpg">
             </div>
             <div class="game_value">
                499rub
              </div>
            </div>
         <div class="game_window">
             <div class="game_name">
                Gemini Rue
             </div>
             <div class="game_icon">
                  <img class="Atomic_Heart" src="https://i.ytimg.com/vi/J_3JNvOHe0Q/maxresdefault.jpg">
              </div>
               <div class="game_value">
                 125rub
             </div>
         </div>
         <div class="game_window">
            <div class="game_name">
               UNTIL WE DIE
            </div>
            <div class="game_icon">
                 <img class="GTA_V" src="https://images.gog-statics.com/b03c2addf889d6041154cb74737767ab761a8faf0bfaaf23b3f2d9697df4213c.jpg">
             </div>
              <div class="game_value">
                499rub
            </div>
        </div>
        <div class="game_window">
            <div class="game_name">
               SOMA
            </div>
            <div class="game_icon">
                 <img class="SOMA" src="https://pic.rutubelist.ru/video/16/43/164300f608c53c69b88af21a4dd47426.jpg">
             </div>
              <div class="game_value">
                890rub
            </div>
        </div>
        </div>
        <div class="copyright">
            <p class="CP_icon">Все права защищеены</p>
            <span class="material-symbols-outlined">
                copyright
                </span>
                <style>
                    .material-symbols-outlined {
                      font-variation-settings:
                      'FILL' 0,
                      'wght' 400,
                      'GRAD' 0,
                      'opsz' 48
                    }
                    </style>
        </div>
    </div>
</body>
